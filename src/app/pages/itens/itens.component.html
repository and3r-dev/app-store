<div class="row">
  <div class="col-md-10 offset-md-1 mt-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Valor</th>
          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of buyTable; index as i">
          <th scope="row">{{product.name}}</th>
          <td>{{product.amount}}</td>
          <td>{{product.price}}</td>
          <td>
            {{product.subtotal}}
            <button class="btn btn-danger float-end" (click)="removeItem(product.id, product.name)"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
        <tr *ngIf="buyTable.length > 0">
          <th scope="row"></th>
          <td></td>
          <td>TOTAL</td>
          <td>
            {{total}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
